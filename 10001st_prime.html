<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Page</title>
</head>

<body>
	<script type="text/javascript">
		var counter = 1, i = 2;
		while (counter <= 10001){
			counter = check(i++)? 1:0;
		}

		function check(x){
			for (var i = 2; i <= Math.sqrt(x); i++) {
				if (x%i == 0) {
					return false;
				}
			}
			return true;
		}
		document.write(i-1);
	</script>

</body>
</html>

<body>
	<script type="text/javascript">
		var n = 100;
		var sq_of_sum = ((n+1)*n/2)*((n+1)*n/2)
		for (var i = 1; i <=n; i++) {
			sq_of_sum -= i*i;
		}
		document.write(sq_of_sum);
	</script>
